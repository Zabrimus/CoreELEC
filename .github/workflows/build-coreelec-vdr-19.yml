name: Build CoreELEC/VDR Matrix

on:
  workflow_dispatch:
    branches: [ 19.4-Matrix-VDR ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Build CoreELEC-VDR
        run: |
          chmod +x build.sh
          ./build.sh

      - uses: actions/upload-artifact@v3
        with:
          name: coreelec-vdr.tar.gz
          path: build-artifacts/coreelec-vdr.tar.gz

