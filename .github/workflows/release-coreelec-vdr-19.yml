name: Release CoreELEC/VDR Matrix

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Build CoreELEC-VDR
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          files: |
            build-artifacts/coreelec-19-vdr.tar.gz

