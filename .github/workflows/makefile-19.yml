name: Build CoreELEC 19

on:
  workflow_dispatch:
    branches: [ 19.4-Matrix-VDR ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - uses: actions/checkout@v2

      - name: Cache packages
        uses: actions/cache@v2
        env:
          cache-name: coreelec-build-cache-19
        with:
          path: |
            build.CoreELEC-Amlogic-ng.arm-19
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Cache sources
        uses: actions/cache@v2
        env:
          cache-name: coreelec-sources-cache-19
        with:
          path: |
            sources
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Install dependencies
        run: |
          sudo apt-get install build-essential git bc gawk xfonts-utils wget zip zstd libparse-yapp-perl gperf lzop unzip patchutils xsltproc cpio
          sudo apt-get clean

      - name: Show installed packages
        run: |
          dpkg -l

      - name: Show free disk space before build
        run: |
          df -h

      - name: Start build
        run: |
          make image

      - name: Show free disk space after build
        run: |
          df -h
          ls -la

      - uses: actions/upload-artifact@v3
        with:
          name: CoreELEC-Amlogic-ng.arm-19.4-Matrix-devel-Generic.img.gz
          path: |
            target/CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel_*-Generic.img.gz                 

      - uses: actions/upload-artifact@v3
        with:
          name: CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel-Generic.img.gz.sha256
          path: |
            target/CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel_*-Generic.img.gz.sha256

      - uses: actions/upload-artifact@v3
        with:
          name: CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel-Odroid_C4.img.gz
          path: target/CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel_*-Odroid_C4.img.gz

      - uses: actions/upload-artifact@v3
        with:
          name: CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel-Odroid_C4.img.gz.sha256
          path: target/CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel_*-Odroid_C4.img.gz.sha256

      - uses: actions/upload-artifact@v3
        with:
          name: CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel.tar
          path: target/CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel_*.tar

      - uses: actions/upload-artifact@v3
        with:
          name: CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel.tar.sha256
          path: target/CoreELEC-Amlogic-ng.arm-19.4-Matrix_devel_*.tar.sha256
