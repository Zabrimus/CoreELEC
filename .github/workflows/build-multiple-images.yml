name: Build CoreELEC/VDR Images

# Controls when the workflow will run
on:
  workflow_dispatch:
    branches: [ coreelec-19-VDR, coreelec-20-VDR, 19.4-Matrix-VDR ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: oprypin/find-latest-tag@v1
        with:
          repository:  Zabrimus/CoreELEC
          releases-only: true
          prefix: 'v'
        id: current_tag

      - name: Prepare build
        run: |
          mkdir -p image-artifacts
          rm -f image-artifacts/*
          echo "File 1" > image-artifacts/File1.txt
          echo "File 2" > image-artifacts/File2.txt
          echo "File 3" > image-artifacts/File3.txt

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: image-artifacts/*
          tag: ${{ steps.current_tag.outputs.tag }}
          overwrite: true
          file_glob: true
